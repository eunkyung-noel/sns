name: SNS Frontend CI

on:
  push:
    branches: [ "frontend" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: |
          if [ -d "frontend" ]; then cd frontend; fi
          npm install
          npm run build
