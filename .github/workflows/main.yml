name: SNS Backend CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        if [ -d "backend" ]; then cd backend; fi
        npm install

    - name: Prisma Generate
      run: |
        if [ -d "backend" ]; then cd backend; fi
        # prisma 패키지가 있을 때만 실행
        npx prisma generate || echo "Prisma not found, skipping..."

    - name: Build Check
      run: |
        if [ -d "backend" ]; then cd backend; fi
        npm run build --if-present
